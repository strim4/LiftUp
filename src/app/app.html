<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar>
      <img src="../assets/imgs/LogoSmall.png" width="40px" style="display:inline-block" height="40px"/>
      <ion-title class="titleicon" style="display:inline-block" >LiftUp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #cee4a3">
   
    <ion-list  >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color: #cee4a3">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
 
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" class="navbarStyle"></ion-nav>
