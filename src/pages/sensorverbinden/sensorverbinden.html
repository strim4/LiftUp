<ion-header>

  <ion-navbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Sensor verbinden</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<ion-list padding>
 
  <button ion-button class="btn" style="color:#455018" round (click)="startScanning()">Sensor suchen</button>
  <ion-list-header>
    Verbundene Geräte
  </ion-list-header>
  <ion-item *ngFor="let device of pairedDevices">
    {{device.name}}
  </ion-item>
  <button ion-button class="btn" style="color:#455018" round (click)="disconnect()">Trennen</button>
  <ion-list-header>
    Verfügbare Geräte
  </ion-list-header>
  <ion-item *ngFor='let device of unpairedDevices'>
    <span (click)="selectDevice(device.address)">
      {{device.name}}
    </span>
  </ion-item>
  <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
</ion-list>

</ion-content>
