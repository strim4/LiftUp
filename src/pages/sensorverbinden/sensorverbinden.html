  <ion-navbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Schrittzähler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

 
  <button ion-button class="btn" style="color:#030c0b" round (click)="startBgMode()">Hintergrundmodus aktivieren</button>
  <button ion-button class="btn" style="color:#030c0b" round (click)="startPedo()">Schrittzähler starten</button>
  
  <button ion-button class="btn" style="color:#030c0b" round (click)="stopBgMode()">Hintergrundmodus deaktivieren</button>

  <ion-row text-center>
    <ion-col>
    </ion-col>
    <ion-col>



     <p class="count">{{stepCount}}</p>  

     <br/>
     <br/>

     <button *ngIf="!start" ion-button outline round block icon-right color="secondary" (click)="fnGetPedoUpdate()">start  <ion-icon name="play"></ion-icon> </button>
    <button *ngIf="start" ion-button outline round block icon-right color="danger" (click)="fnStopPedoUpdate()">stop  <ion-icon name="pause"></ion-icon> </button>

    </ion-col>
    <ion-col>
    </ion-col>
