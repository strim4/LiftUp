<ion-header>

  <ion-navbar>
    <ion-title>Aktivitätslevel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f0df"   padding>
    <h1> Wie aktiv warst du heute?</h1>
    <ion-img [width]="190" [height]="190" src="../../assets/imgs/activv.png" class="img"></ion-img>
      <ion-item  style="background-color: #f0f0df" >
          <ion-range min="0" max="10" step="1" pin="true" snaps="true" [(ngModel)]="actlev.actlev" color="secondary">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>10</ion-label>
          </ion-range>
        </ion-item >
       
        
        <b>Tag des Eintrages auswählen:</b>
        <p></p>
      <ion-item style="background-color: #f0f0df" >
           
           <ion-img item-start [width]="50" [height]="50" src="../../assets/imgs/cal.png" class="img"></ion-img>
           
           
       <ion-datetime item-content  displayFormat="DD-MM-YYYY"  [(ngModel)]="actlev.date ">
           
       
       </ion-datetime>
       <p></p>
       <p></p>
     </ion-item>
       
        <ion-row>
            <ion-col width-50 style="text-align: center">
          <button ion-button class="btn2" style="color:#030c0b" (click)= 'addActivlevel()' big round icon-start>
              <ion-icon name="add-circle"></ion-icon>
            Speichern</button>
          </ion-col>
          
          </ion-row>

</ion-content>
