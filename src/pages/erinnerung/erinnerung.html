<ion-header>

  <ion-navbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Erinnerung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f0df"  padding>
  <h3>Ein KÃ¶rper braucht bewegung!</h3>
  <p> Damit du nicht vergisst dich zu bewegen, kannst du dir hier Erinnerungen erstellen, welche von LiftUp als Pushnachricht versendet werden.</p>
    

    <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label >Titel:</ion-label>
        <ion-input type="text" [(ngModel)]="data.title" name="title"   placeholder="Meine Benachrichtigung"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Beschreibung:</ion-label>
        <ion-input type="text" [(ngModel)]="data.description" name="description"   placeholder="Inhalt der Erinnerung"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Stunde:</ion-label>
        <ion-input type="number" [(ngModel)]="thour" required="true" clearInput=true min="0" max="24" [ngModelOptions]="{standalone: true}" placeholder="15"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Minute:</ion-label>
        <ion-input type="number" [(ngModel)]="tminute" required="true" clearInput=true min="0" max="60" [ngModelOptions]="{standalone: true}" placeholder="35"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Anzahl Wiederholungen:</ion-label>
        <ion-input type="number" [(ngModel)]="tcount" required="true" clearInput=true min="0" max="20" [ngModelOptions]="{standalone: true}" placeholder="5"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full round style="color:#030c0b" >Erinnerung erstellen</button>
    </div>
  </form>
        
    <p><button ion-button (click)="set()" style="color:#030c0b"  class="btn2" big round icon-start>Old</button></p>
</ion-content>
