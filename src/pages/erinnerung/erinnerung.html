<ion-content style="background-color: #f0f0df"  padding>
  <h3>Ein Körper braucht bewegung!</h3>
  <p> Damit du nicht vergisst dich zu bewegen, kannst du dir hier Erinnerungen einstellen, die von LiftUp als Pushnachricht versendet werden.</p>
   <h3>Erinnerungen einstellen:</h3> 
   <button ion-button class="btn" style="color:#030c0b" (click)="drm()" large round >Täglich am Morgen</button><br><br>
   <button ion-button class="btn" style="color:#030c0b" (click)="dra()" large round >Täglich am Nachmittag</button><br><br>
   <button ion-button class="btn" style="color:#030c0b" (click)="hra()"  large round>Alle 2 Stunden</button><br><br>
   <button ion-button class="btn" style="color:danger" (click)="cancle()"  large round>Erinnerungen stoppen</button>

    
</ion-content>
