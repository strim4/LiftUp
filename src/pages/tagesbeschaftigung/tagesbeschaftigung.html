<ion-header>

  <ion-navbar>
    <ion-title>Tagesbeschäftigung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
         <ion-label>Sport</ion-label>
          <ion-select multiple="true" [(ngModel)]="gaming1" (ionChange)='valuechange(gaming1)'>
            <ion-option *ngFor="let item of allList" [value]="item.values">{{item.name}}</ion-option> 
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Weitere Aktivitäten</ion-label>
           <ion-select [(ngModel)]="gaming2">
             <ng-container *ngFor="let item of allList">
               <ion-option  [value]="item.values" *ngIf="item.flag==0">{{item.name}}</ion-option> 
             </ng-container>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-row>
          <ion-col width-50 style="text-align: center">
        <button ion-button class="btn2" style="color:#455018" big round icon-start>
            <ion-icon name="add-circle"></ion-icon>
          Speichern</button>
        </ion-col>
        
        </ion-row>

</ion-content>
