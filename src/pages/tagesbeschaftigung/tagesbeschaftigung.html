<ion-header>

  <ion-navbar>
    <ion-title>Tagesbeschäftigung</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1> Welche Aktivitäten hast du unternommen?</h1>

    <ion-item>
        <ion-label color="secondary">Tag der Aktivität:</ion-label>
        <ion-input type="date" placeholder="09.12.2018" clearInput="true" [(ngModel)]="adate"></ion-input>
      </ion-item>
 <!--
 Checkboxliste der hinterlegten Tagesaktivitäten
-->
     <ion-list>
    
 
        <ion-item *ngFor="let act of actList | async "  >
            
        
         
        <ion-label>{{act.title}}</ion-label>

        
        <ion-checkbox  [(ngModel)]="act.checked" (click)="selectAct(act)" ></ion-checkbox>
        
      
     
      
      

        
          
        </ion-item>
      </ion-list>
      <ion-row>
          <ion-col width-50 style="text-align: center">
        <button ion-button class="btn2" (click)="add()" style="color:#030c0b" big round icon-start>
            <ion-icon name="add-circle"></ion-icon>
          Speichern</button>
        </ion-col>
        <ion-col width-50 style="text-align: center">
            <button ion-button class="btn2" style="color:#030c0b" [navPush]="addactPage" big round icon-start>
                <ion-icon name="add-circle"></ion-icon>
              Neue Aktivität der Liste hinufügen</button>
            </ion-col>
            
        
        
        </ion-row>
       

</ion-content>
