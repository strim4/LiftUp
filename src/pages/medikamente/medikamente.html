<ion-header>

  <ion-navbar>
    <ion-title>Medikamente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1> Welche Medikamente hast du heute eingenommen?</h1>
    
        <ion-item>
          <ion-label color="secondary">Medikament:</ion-label>
          <ion-input  placeholder="Aspirin S"  clearInput="true" [(ngModel)]="medi.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="secondary">Dosierung:</ion-label>
          <ion-input type="text" placeholder="500mg" clearInput="true" [(ngModel)]="medi.dosierung"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="secondary">Menge:</ion-label>
            <ion-input type="text" placeholder="1 Tablette" clearInput="true" [(ngModel)]="medi.menge"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="secondary">Tag der Einnahme:</ion-label>
              <ion-input type="date" placeholder="1 Tablette" clearInput="true" [(ngModel)]="medi.date"></ion-input>
            </ion-item>

          <ion-row>
              <ion-col width-50 style="text-align: center">
            <button ion-button (click)="addMedication()" class="btn2" style="color:#030c0b" big round icon-start>
                <ion-icon name="add-circle"></ion-icon>
              Speichern</button>
            </ion-col>
            
            </ion-row>
        
      
</ion-content>
