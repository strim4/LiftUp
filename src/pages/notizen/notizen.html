<ion-header>

  <ion-navbar>
    <ion-title>Notizen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #f0f0df" >
  <h1>Notizen erfassen</h1>
  <ion-item>
      <ion-textarea [(ngModel)]="note.note" placeholder="Losschreiben"></ion-textarea>
    </ion-item>

    <ion-item style="background-color: #f0f0df" >
      <ion-label color="secondary">Tag des Eintrages:</ion-label>
      <ion-input type="date" placeholder="12.12.2018" clearInput="true" [(ngModel)]="note.date"></ion-input>
    </ion-item>
    
   
    <ion-row>
        <ion-col width-50 style="text-align: center">
      <button ion-button class="btn2" style="color:#030c0b" (click)="addNote()" big round icon-start>
          <ion-icon name="add-circle"></ion-icon>
        Speichern</button>
      </ion-col>
      
      </ion-row>
</ion-content>
