<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f0df" padding>
    <ion-img [width]="150" [height]="172" src="../assets/imgs/LogoLiftUp.png" class="img"></ion-img>
    <p></p>
  <!--
 Formular für die Registrierung
-->
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
        <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email"
        placeholder="Deine Emailadresse"
        [class.invalid]="!signupForm.controls.email.valid && blur">
        </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid
        && signupForm.controls.email.touched">
        <p>Bitte eine gültige Emailadresse eingeben.</p>
        </ion-item>
        <ion-item>
        <ion-label stacked>Passwort</ion-label>
        <ion-input formControlName="password" type="password"
        placeholder="Dein Passwort"
        [class.invalid]="!signupForm.controls.password.valid && blur">
        </ion-input>
        </ion-item>
        <ion-item class="error-message"
        *ngIf="!signupForm.controls.password.valid &&
        signupForm.controls.password.touched">
        <p>Dein Passwort muss länger als 6 Zeichen sein.</p>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!signupForm.valid" style="color:#030c0b" >
        Account erstellen
        </button>
        </form>

</ion-content>
