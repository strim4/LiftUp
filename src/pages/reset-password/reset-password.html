<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f0df"  padding>
    <ion-img [width]="150" [height]="172" src="../assets/imgs/LogoLiftUp.png" class="img"></ion-img>
    <p></p>
  <!--
  Formular für PW Reset
-->  
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input formControlName="email" type="email"
    placeholder="Deine Emailadresse"
    [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
    </ion-input>
    </ion-item>
    <ion-item class="error-message"
    *ngIf="!resetPasswordForm.controls.email.valid &&
    resetPasswordForm.controls.email.touched">
    <p>Bitte eine gültige Emailadresse eingeben</p>
    </ion-item>
    <button ion-button block type="submit"
    [disabled]="!resetPasswordForm.valid" style="color:#030c0b" >
    passwort zurücksetzten
    </button>
    </form>

</ion-content>
