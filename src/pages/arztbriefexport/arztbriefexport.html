<ion-header>

    <ion-navbar >
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Arztbrief Export </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="background-color: #f0f0df"  padding>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <h2>LiftUp Daten als PDF exportieren</h2>
        </ion-col>
        <ion-col>
          <button ion-button color="secondary" outline (click)="btnClickedInfo()" icon-only>
              <ion-icon name="information-circle"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
                <p></p>
    <ion-item>
      <ion-label stacked>Vorname Name:</ion-label>
      <ion-input [(ngModel)]="letterObj.from" placeholder="Dein Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name des behandelnden Arztes</ion-label>
      <ion-input [(ngModel)]="letterObj.to" placeholder="Name deines Arztes"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Kommentar:</ion-label>
      <ion-textarea [(ngModel)]="letterObj.text" rows="10" placeholder="Schreiben..."></ion-textarea>
    </ion-item>
   
    <button ion-button full (click)="createPdf()">PDF erstellen</button>
    <button ion-button full (click)="downloadPdf()" color="secondary" [disabled]="!pdfObj">PDF herunterladen</button>

     
   
  
  </ion-content>
